<h1>My list</h1>
<p>
    <span>response data: <span ng-bind="$ctrl.list.data"></span></span><br/>
    <span>response error: <span ng-bind="$ctrl.list.error"></span></span>
</p>
<p>
    <span name="loading">
        <span ng-if="$ctrl.loading">loading</span>
        <span ng-if="!$ctrl.loading">finished</span>
    </span>
</p>

<button ng-click="$ctrl.refresh()">refresh</button>
